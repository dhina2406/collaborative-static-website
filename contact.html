<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Collaborative Static Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo"><a href="index.html">CollabSite</a></h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact</h2>
    <p>Static sites don’t have a backend. Use an email link or a form service.</p>
    <p><a class="button" href="mailto:you@example.com?subject=Hello%20CollabSite">Email us</a></p>

    <!-- If you later use a form service, swap the <a> above for this form:
    <form action="https://formspree.io/f/your-id" method="POST">
      <label>Name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Message <textarea name="message" rows="5" required></textarea></label>
      <button type="submit">Send</button>
    </form>
    -->
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> CollabSite</small>
    </div>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>
</body>
</html>
